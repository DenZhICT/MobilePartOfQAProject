plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
    id "io.freefair.lombok" version "6.0.0-m2"
}

group 'qa.guru'
version '1.0'

allure {
    report {
        version.set("2.19.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}
/*java {
    toolchain{
        languageVersion = JavaLanguageVersion.of(17)
    }
}*/

dependencies {
    //JUnit 5
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.0')

    //Selenide
    testImplementation('com.codeborne:selenide:6.9.0')
    testRuntimeOnly('org.slf4j:slf4j-simple:2.0.4')

    //Allure
    testImplementation('io.qameta.allure:allure-selenide:2.20.0')
    testImplementation('io.qameta.allure:allure-rest-assured:2.20.0')

    //API
    testImplementation('io.rest-assured:rest-assured:5.3.0')

    //Owner
    testImplementation('org.aeonbits.owner:owner:1.0.12')

    //Appium
    testImplementation('io.appium:java-client:8.2.0')

    //Apache Commons IO
    testImplementation('commons-io:commons-io:2.11.0')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task All(type: Test) {
    useJUnitPlatform {
        includeTags 'All'
    }
}
task Search(type: Test) {
    useJUnitPlatform {
        includeTags 'Search'
    }
}
task OnBoard(type: Test) {
    useJUnitPlatform {
        includeTags 'OnBoard'
    }
}
task Save(type: Test) {
    useJUnitPlatform {
        includeTags 'Save'
    }
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    //useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}